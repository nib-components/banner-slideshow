<!DOCTYPE html>
<html>
<head>
    <title>Slideshow example</title>
    <link href="../build/build.css" rel="stylesheet" type="text/css"/>
    <style>

        .slideshow {
            height: 300px;
            width: 800px;
            margin: auto;
        }

    </style>
</head>
<body>

    <div class="slideshow js-slideshow">

        <div class="slideshow__slides">

            <div class="slideshow__slide slideshow__slide--0 js-slide is-current" data-title="Pretty white pussy">
                <img src="http://lorempixel.com/800/300/cats/1">
            </div>

            <div class="slideshow__slide slideshow__slide--1 js-slide" data-title="Angry grey feline">
                <img src="http://lorempixel.com/800/300/cats/2">
            </div>

            <div class="slideshow__slide slideshow__slide--2 js-slide" data-title="Cranky pants tiger">
                <img src="http://lorempixel.com/800/300/cats/3">
            </div>

            <div class="slideshow__slide slideshow__slide--3 js-slide" data-title="'Hey what moved over there?!'">
                <img src="http://lorempixel.com/800/300/cats/4">
            </div>

            <div class="slideshow__slide slideshow__slide--4 js-slide" data-title="'You lookin at me?'">
                <img src="http://lorempixel.com/800/300/cats/5">
            </div>

            <div class="slideshow__slide slideshow__slide--5 js-slide" data-title="These cats are soon to be a whole lot skinnier...">
                <img src="http://lorempixel.com/800/300/cats/6">
            </div>

        </div>

        <div class="slideshow__indicators js-indicators">
            <script type="text/template" data-template="indicator">
                <span class="slideshow__indicator"></span>
            </script>
        </div>

        <script type="text/template" data-template="next">
            <span class="slideshow__next"></span>
        </script>

        <script type="text/template" data-template="previous">
            <span class="slideshow__previous"></span>
        </script>

    </div>

    <script src="../build/build.js"></script>
    <script>

        require('shims'); //shims like classList and trim() for IE8
        require('underscore');
        require('jquery');
        require('backbone');
        require('modernizr');

        //use modernizr insteda of this snippet
        if (!document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Shape", "1.0")) {
            document.body.className = 'no-svg';
        }

        var SlideShow = require('banner-slideshow');
        new SlideShow({ el: document.querySelector('.js-slideshow') });

    </script>

</body>
</html>
